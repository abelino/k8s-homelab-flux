apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: lab
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:~1.24
spec:
  releaseName: nginx-ingress
  targetNamespace: lab
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com
    version: 1.24.4
    name: nginx-ingress
  values:
    controller:
      publishService:
        enabled: true
      kind: "DaemonSet"
      service:
        enabled: true
        externalTrafficPolicy: Local
    defaultBackend:
      replicaCount: 2
    podSecurityPolicy:
      enabled: true
