---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:~2.3
spec:
  chart:
    git: https://github.com/traefik/traefik-helm-chart.git
    path: traefik/
    ref: master
  values:
    image:
      repository: traefik
      tag: v2.3.4
    fullnameOverride: traefik
