replicaCount: 1

hpa:
  enabled: false

image:
  repository: linuxserver/transmission
  # Overrides the image tag whose default is the chart version.
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

process:
  uid: "1001"
  gid: "1001"

service:
  externalIPs: []
  web:
    type: ClusterIP
    port: 80
    externalIPs: []

  peer:
    type: ClusterIP
    externalIPs: []
    ports:
      tcp: 51413
      udp: 51413

settings:
  altSpeed:
    enabled: false
    down: 50
    up: 50
    time:
      enabled: false
      day: 127
      begin: 540
      end: 1020
  bindAddress:
    ipv4: 0.0.0.0
    ipv6: "::"
  blocklist:
    enabled: false
    url: http://www.example.com/blocklist
  cacheSize: 4
  dhtEnabled: true
  download:
    dir: /downloads/complete
    queue:
      enabled: true
      size: 5 # in mb
  incomplete:
    enabled: true
    dir: /downloads/incomplete
  encryption: 1
  idleSeeding:
    enabled: false
    limit: 30
  lpdEnabled: false
  messageLevel: 2
  peer:
    congestionAlgorithm: ""
    idTtl: 6 # in hrs
    limitGlobal: 200
    limitPerTorrent: 50
    port: 51413
    portRandom:
      high: 65535
      low: 49152
      onStart: false
    socketTos: default
  pexEnabled: true
  portForwardingEnabled: true
  preallocation: 1
  prefetchEnabled: true
  queueStalled:
    enabled: true
    minutes: 30
  ratio:
    enabled: false
    limit: 2
  renamePartialFiles: true
  rpc:
    enabled: true
    authenticationRequired: false
    bindAddress: 0.0.0.0
    password: "{1ddd3f1f6a71d655cde7767242a23a575b44c909n5YuRT.f"
    port: 9091
    url: /transmission/
    username: ""
    whitelist:
      enabled: false
      value: 127.0.0.1
  scrapePausedTorrentsEnabled: true
  scriptTorrentDone:
    enabled: false
    filename: ""
  seedQueue:
    enabled: false
    size: 10
  speedLimit:
    down:
      enabled: false
      value: 100
    up:
      enabled: false
      value: 100
  startAddedTorrents: true
  trashOriginalTorrentFiles: false
  umask: 2
  uploadSlotsPerTorrent: 14
  utpEnabled: false
  watch:
    enabled: true
    dir: watch

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  config:
    enabled: false
    accessMode: ReadWriteOnce
    size: 100Mi
    labels: {}
    #   name: value
    ## A manually managed Persistent Volume and Claim
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    # existingClaim:

    ## Config Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
  downloads:
    enabled: false
    accessMode: ReadWriteOnce
    size: 10Gi
    labels: {}
    #   name: value
    ## A manually managed Persistent Volume and Claim
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    # existingClaim:

    ## Downloads Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
  watch:
    enabled: false
    accessMode: ReadWriteOnce
    size: 1Gi
    labels: {}
    ## A manually managed Persistent Volume and Claim
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    # existingClaim:

    ## Watch Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
